<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<head>
	<title>Projeto Livraria</title>
</head>

<h:body>
	<h:form>
	  <h:outputLabel value="Id:"></h:outputLabel>
	  <h:inputText id="ident" value="#{Id}" required="true" p:placeholder="Id"/>
	  <br/>
      <h:outputLabel value="Nome:"></h:outputLabel>
	  <h:inputText id="nome" value="#{Nome}" required="true" p:placeholder="Nome"/>
	  <br/>
      <h:outputLabel value="Idade"></h:outputLabel>
	  <h:inputSecret id="senha" value="#{Idade}" required="true" p:placeholder="Idade"/>
	  <br/>
	  <h:outputLabel value="Contato:"></h:outputLabel>
	  <h:inputSecret id="ano" value="#{Contato}" required="true" p:placeholder="Contato"/>
	  <br/>
      <h:outputLabel value="Email:"></h:outputLabel> 
	  <h:inputTextarea id="desc" value="#{Email}" p:placeholder="Email"/>
	  <br/>
            
      <h:commandButton value="Cadastrar" action="CadastroCliente" update="messages"/>
	</h:form>
</h:body>
</html>
