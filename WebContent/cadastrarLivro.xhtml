<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<head>
	<title>Projeto Livraria</title>
</head>

<h:body>
	<h:form>
	  <h:outputLabel value="Id:"></h:outputLabel>
	  <h:inputText id="ident" value="#{LivroBean.Id}" p:placeholder="Identificador"/>
	  <br/>
      <h:outputLabel value="Nome:"></h:outputLabel>
	  <h:inputText id="nome" value="#{LivroBean.Nome}" p:placeholder="Nome"/>
	  <br/>
      <h:outputLabel value="Editora:"></h:outputLabel>
	  <h:inputSecret id="senha" value="#{LivroBean.Editora}" p:placeholder="Editora"/>
	  <br/>
	  <h:outputLabel value="Ano:"></h:outputLabel>
	  <h:inputSecret id="ano" value="#{LivroBean.Ano}" p:placeholder="Ano"/>
	  <br/>
      <h:outputLabel value="Descrição:"></h:outputLabel> 
	  <h:inputTextarea id="desc" value="#{LivroBean.Descricao}" p:placeholder="Descrição"/>
	  <br/>
            
      <h:commandButton value="Cadastrar" action="CadastroLivro"/>
	</h:form>
</h:body>
</html>
